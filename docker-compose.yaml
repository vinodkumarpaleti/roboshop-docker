networks:
  roboshop:
    driver: bridge
services:
  mongodb:
    image: mongodb:v1
    container_name: mongodb-container
    networks:
      - roboshop 
  catalogue:
    image: catalogue:v1
    container_name: catalogue-container
    networks:
      - roboshop
    depends_on:
      - mongodb
  redis:
    image: redis
    container_name: redis-container
    networks:
      - roboshop
  user:
    image: user:v1
    container_name: user-container
    networks:
      - roboshop
    depends_on:
    - mongodb
    - redis
  cart:
    image: cart:v1
    container_name: cart-container
    networks:
      - roboshop
    depends_on:
    - redis
    - catalogue
  mysql:
    image: mysql:v1
    container_name: mysql-container
    networks:
      - roboshop
  shipping:
    image: shipping:v1
    container_name: shipping-container
    networks:
      - roboshop
    depends_on:
    - cart
    - mysql
  rabbitmq:
    image: rabbitmq
    container_name: rabbitmq
    networks:
      - roboshop
    environment:
    - RABBITMQ_DEFAULT_USER=roboshop
    - RABBITMQ_DEFAULT_PASS=roboshop123
  payment:
    image: payment:v1
    container_name: payment
    networks:
      - roboshop
    depends_on:
      - cart
      - user
      - rabbitmq
  web:
    image: web:v1
    container_name: web-container
    networks:
      - roboshop
    ports:
      - "80:80"
    depends_on:
    - catalogue
    - user
    - cart
    - shipping
    - payment